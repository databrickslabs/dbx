site_name: dbx
site_description: ðŸ§±Databricks CLI eXtensions - aka dbx is a CLI tool for development and advanced Databricks workflows management.
site_url: https://dbx.readthedocs.io/

theme:
  name: material
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: black
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
  features:
    - content.code.annotate
    - content.tabs.link
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  logo: img/logo.svg
  favicon: img/logo.svg
  language: en

repo_name: databrickslabs/dbx
repo_url: https://github.com/databrickslabs/dbx
edit_uri: ""

plugins:
  - glightbox
  - search

extra_css: [ custom/custom.css ]

markdown_extensions:
  - attr_list
  - md_in_html
  - toc:
      permalink: "#"
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem:
      smart_enable: all
  - mkdocs-click

nav:
  - Main: index.md
  - Concepts:
      - Place of dbx in the ecosystem: concepts/ecosystem.md
      - DevOps for workflows: concepts/devops.md
      - Testing workflows: concepts/testing.md
  - Guides:
      - Python:
          - Python quickstart: guides/python/python_quickstart.md
          - Development loop:
              - Mixed-mode development loop for Python projects: guides/python/devloop/python_mixed_devloop.md
              - Development loop for Python package-based projects: guides/python/devloop/python_package_devloop.md
          - DevOps:
              - DevOps for Python package-based projects: guides/python/devops/python_package_devops.md
              - DevOps for Notebooks-based projects: guides/python/devops/python_notebook_devops.md
      - JVM:
          - Development loop for JVM-based projects: guides/jvm/jvm_devloop.md
          - DevOps for JVM-based projects: guides/jvm/jvm_devops.md
  - Reference:
      - CLI Reference: reference/cli.md
      - Deployment file reference: reference/deployment.md
      - Project file reference: reference/project.md



custom:
  basic-cluster-props: &basic-cluster-props
    spark_version: "9.1.x-cpu-ml-scala2.12"

  basic-static-cluster: &basic-static-cluster
    new_cluster:
      <<: *basic-cluster-props
      num_workers: 1
      node_type_id: "{{cloud_node_type_id}}"

# please note that we're using FUSE reference for config file, hence we're going to load this file using its local FS path
environments:
  default:
    strict_path_adjustment_policy: true
    jobs:
      ###############################################
      # this is an example job with single ETL task #
      ###############################################
      - name: "{{project_name}}-sample-etl"
        job_clusters:
          - job_cluster_key: "default"
            <<: *basic-static-cluster
        tasks:
          - task_key: "main"
            job_cluster_key: "default"
            python_wheel_task:
              package_name: "{{project_slug}}"
              entry_point: "etl" # take a look at the setup.py entry_points section for details on how to define an entrypoint
              parameters: ["--conf-file", "file:fuse://conf/test/sample_etl_config.yml"]
      ###############################################
      # this is an example job with single ML task  #
      ###############################################
      - name: "{{project_name}}-sample-ml"
        job_clusters:
          - job_cluster_key: "default"
            <<: *basic-static-cluster
        tasks:
          - task_key: "main"
            job_cluster_key: "default"
            python_wheel_task:
              package_name: "{{project_slug}}"
              entry_point: "ml"
              parameters: [ "--conf-file", "file:fuse://conf/test/sample_ml_config.yml" ]
      ###############################################
      # this is an example multitask job            #
      ###############################################
      - name: "{{project_name}}-sample-mtj"
        job_clusters:
          - job_cluster_key: "default"
            <<: *basic-static-cluster
        tasks:
          - task_key: "etl"
            job_cluster_key: "default"
            python_wheel_task:
              package_name: "{{project_slug}}"
              entry_point: "etl"
              parameters: [ "--conf-file", "file:fuse://conf/test/sample_etl_config.yml" ]
          - task_key: "ml"
            depends_on:
              - task_key: "etl"
            job_cluster_key: "default"
            python_wheel_task:
              package_name: "{{project_slug}}"
              entry_point: "ml"
              parameters: [ "--conf-file", "file:fuse://conf/test/sample_ml_config.yml" ]


